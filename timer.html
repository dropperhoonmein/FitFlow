<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top"></div>
    <header>
        <h1>FitFlow</h1>
        <nav>
            <ul>
                <li>
                    <a href="index.html" target="_blank">Home</a>
                </li>
                <li>
                    <a href="#">Nutrition</a>
                </li>
                <li>
                    <a href="#">Resources</a>
                </li>
                <li>
                    <a href="#">Tracker</a>
                </li>
                <li>
                    <a href="#top">Timer</a>
                </li>
            </ul>
        </nav>
        <div class="accountBox">
            <img src="https://lh3.googleusercontent.com/a/ACg8ocLYFDqWSxOUTRmygxSqrpwEBnoAsUV8OCReKQ8kGaHWU6uK6eo=s96-c" alt="">
        </div>
    </header>
    <main>
        <section class="timerBox">
            <div class="timerBoxheader">
                <button id="addIntervalBtn">Add Interval</button>
            </div>
            <div id="intervalsBox">
                <div class="interval">
                    <p>Interval 1</p> <div><span>5:00</span><button class="intervalBtn"><img src="media/trash-solid.svg" alt=""></button></div>
                </div>
                <div class="interval">
                    <p>Interval 2</p> <div><span>5:00</span><button class="intervalBtn"><img src="media/trash-solid.svg" alt=""></button></div>
                </div>
                <div class="interval">
                    <p>Interval 3</p> <div><span>5:00</span><button class="intervalBtn"><img src="media/trash-solid.svg" alt=""></button></div>
                </div>
                <div class="interval">
                    <p>Rest</p> <div><span>1:00</span><button class="intervalBtn">+</button></div>
                </div>
            </div>
            <div class="timerCircuitsBox">
                <span>5</span><p>Circuits</p><button class="intervalBtn">+</button>
            </div>
        </section>
    </main>
</body>
</html>
